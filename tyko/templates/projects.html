{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Projects</h1>
     <table id="table"
            data-toggle="table"
            data-search="true"
            data-show-columns="true"
            class="table-striped" >
         <thead class="thead-light">
            <th data-sortable="true">Title</th>
            <th data-sortable="true">Status</th>
            <th>Details</th>

         </thead>
         <tbody>
            {% for project in projects %}
                <tr>
                    <td>{{project['title']}}</td>
                    <td>{{project['status']}}</td>
                    <td><a href="{{ url_for('page_projects')}}/{{project['project_id'] }}">Details</a></td>
                </tr>
            {% endfor %}
            </tr>
         </tbody>
     </table>
    </div>
{% endblock %}
