{% extends "layout.html" %}

{% block content %}

<div class="container-fluid">
    <h1 class="mt-5">Edit Project</h1>
    <div class="container">
    <div class="row onePadding">
        <div class="col-md-12 col-sm-12">
            <div class="table-responsive">
                <form>
                    <table class="table table-striped table">
                     <thead class="thead-light"/>
                        <tr>
                            <th style="width: 16.66%">Title </th>
                            <td><input type="text" class="form-control" id="title" value="{{project['title']}}"></td>
                        </tr>
                        <tr>
                            <th>Project Code</th>
                            <td><input type="text" class="form-control" id="project_code" value="{{project['project_code']}}"></td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td><input type="text" class="form-control" id="status" value="{{project['status']}}"></td>
                        </tr>
                        <tr>
                            <th>Current Location</th>
                            <td><input type="text" class="form-control" id="current_location" value="{{project['current_location']}}"></td>
                        </tr>
                        <tr>
                            <th rowspan="{{project['notes']|length + 1}}">Notes</th>

                            {% for note in project['notes'] %}
                                <tr>
                                    <td><textarea class="form-control" rows="3" id="note_id_{{ note['note_id'] }}">{{ note['text'] }}</textarea></td>
                                </tr>
                            {% endfor %}
                        </tr>
                        <tr>
                            <th rowspan="{{ project['objects']|length + 1 }}">Objects</th>
                            {% for child_object in project['objects'] %}
                            <tr><td><a href="{{ url_for('page_object')}}/{{child_object[0]}}"> {{child_object[1]}}</a></td></tr>
                            {% endfor %}
                        </tr>

                    </table>
                <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
