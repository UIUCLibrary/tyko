{% extends "layout.html" %}

{% block content %}
<h3>Objects</h3>
<div class="row onePadding">
    <div class="col-md-12 col-sm-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Metadata</th>
                </tr>
                {% for object in objects %}
                    <tr>
                        <td><a href="{{ url_for('.page_index')}}object/{{object['id']}}">{{object['name']}}</a></td>
                        <td><a href="{{ url_for('.page_index')}}api/object/{{object['id']}}-pbcore.xml">PBCore record</a> </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
