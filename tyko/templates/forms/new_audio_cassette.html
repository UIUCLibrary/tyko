{#<div id="cassetteOnlyData">#}

<div class="mb-3 row">
    <label for="cassetteTitle" class="col-sm-2 col-form-label">Title of cassette</label>
    <div class="col-sm-10">
        <input type="text" id="cassetteTitle" class="form-control" name="cassetteTitle" required>
    </div>
</div>

<div class="mb-3 row">
    <label for="dateOfCassette" class="col-sm-2 col-form-label">Date of cassette</label>
    <div class="col-sm-10">
        <div class="input-group">
            <input type="text" id="dateOfCassette" class="form-control tyko-date-selector" name="dateOfCassette">
            <button type="button" onclick="tyko.openDateSelect('dateOfCassette', 'm/d/yyyy')" class="btn btn-outline-secondary"> <em class="bi bi-calendar-event"></em></button>
        </div>
    </div>
</div>
<div class="mb-3 row">
    <label for="cassetteType" class="col-sm-2 col-form-label">Cassette Type</label>
    <div class="col-sm-10">
        <select class="form-select tyko tyko-enum-dynamic"
                name="cassetteTypeId"
                id="cassetteType"
                data-enum-url="{{ url_for('audio_cassette_subtype') }}">
            <option value=""></option>
        </select>
    </div>
</div>
<div class="mb-3 row">
    <label for="generation" class="col-sm-2 col-form-label">Generation</label>
    <div class="col-sm-10">
        <select class="form-select tyko tyko-enum-dynamic"
                name="generationId"
                id="generation"
                data-enum-url="{{ url_for('audio_cassette_generation') }}">
            <option value=""></option>
        </select>
    </div>
</div>
<div class="row mb-3 g-3">
    <label class="col-sm-2 col-form-label">Side A</label>
    <div class="form-group col-sm">
        <label for="cassetteSideALabel" class="form-label">Label</label>
        <input type="text" id="cassetteSideALabel" class="form-control" name="cassetteSideALabel">
    </div>
    <div class="form-group col-sm">
        <label for="cassetteSideADuration" class=" form-label">Duration</label>
        <input type="text" id="cassetteSideADuration" class="form-control" name="cassetteSideADuration">
    </div>
</div>
<div class="row mb-3 g-3">
    <label class="col-sm-2 col-form-label">Side B</label>
    <div class="form-group col-sm">
        <label for="cassetteSideBLabel" class="form-label">Label</label>
        <input type="text" id="cassetteSideBLabel" class="form-control" name="cassetteSideBLabel">
    </div>
    <div class="form-group col-sm">
        <label for="cassetteSideBDuration" class=" form-label">Duration</label>
        <input type="text" id="cassetteSideBDuration" class="form-control" name="cassetteSideBDuration">
    </div>
</div>

<div class="mb-3 row">
    <label for="inspectionDate" class="col-sm-2 col-form-label">
        Inspection Date
    </label>
    <div class="col-sm-10">
        <div class="input-group">
            <input type="text"
                   id="inspectionDate"
                   class="form-control tyko-date-selector"
                   name="inspectionDate"
                   placeholder="date of condition inspection">
            <button type="button" onclick="tyko.openDateSelect('inspectionDate', 'm/d/yyyy')" class="btn btn-outline-secondary"> <em class="bi bi-calendar-event"></em></button>
        </div>
    </div>
</div>

<div class="mb-3 row">
    <label for="transferDate" class="col-sm-2 col-form-label">Transfer Date</label>
    <div class="col-sm-10">
        <div class="input-group">
            <input type="text"
                   id="transferDate"
                   class="form-control tyko-date-selector"
                   name="transferDate"
                   placeholder="date of digitization">
            <button type="button" onclick="tyko.openDateSelect('transferDate', 'm/d/yyyy')" class="btn btn-outline-secondary"> <em class="bi bi-calendar-event"></em></button>
        </div>
    </div>
</div>
