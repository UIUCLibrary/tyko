<div class="mb-3 row">
    <label for="groovedDiscTitleOfAlbum" class="col-sm-2 col-form-label">Title of album</label>
    <div class="col-sm-10">
        <input type="text" id="groovedDiscTitleOfAlbum" class="form-control" name="groovedDiscTitleOfAlbum">
    </div>
</div>

<div class="mb-3 row">
    <label for="groovedDiscTitleOfDisc" class="col-sm-2 col-form-label">Title of disc</label>
    <div class="col-sm-10">
        <input type="text" id="groovedDiscTitleOfDisc" class="form-control" name="groovedDiscTitleOfDisc">
    </div>
</div>

<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Side Label</label>
    <div class="col">
        <label for="groovedDiscSideALabel" class="col-form-label">Side A</label>
        <input type="text" id="groovedDiscSideALabel" class="form-control" name="groovedDiscSideALabel">
    </div>
    <div class="col">
        <label for="groovedDiscSideBLabel" class="col-form-label">Side B</label>
        <input type="text" id="groovedDiscSideBLabel" class="form-control" name="groovedDiscSideBLabel">
    </div>
</div>

<div class="mb-3 row">
    <label for="groovedDiscDateOfDisc" class="col-sm-2 col-form-label">Date of disc (M/D/YYYY)</label>
    <div class="col-sm-10">
        <div class="input-group">
            <input type="text" id="groovedDiscDateOfDisc" class="form-control tyko-date-selector" name="groovedDiscDateOfDisc">
            <button type="button" onclick="tyko.openDateSelect('groovedDiscDateOfDisc', 'm/d/yyyy')" class="btn btn-outline-secondary"> <em class="bi bi-calendar-event"></em></button>
        </div>
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Duration</label>
    <div class="col">
        <label for="groovedDiscSideADuration" class="col-form-label">Side A</label>
        <input type="text" id="groovedDiscSideADuration" class="form-control" name="groovedDiscSideADuration">
    </div>
    <div class="col">
        <label for="groovedDiscSideBDuration" class="col-form-label">Side B</label>
        <input type="text" id="groovedDiscSideBDuration" class="form-control" name="groovedDiscSideBDuration">
    </div>
</div>

<div class="mb-3 row">
    <label for="groovedDiscDiscDiameter" class="col-sm-2 col-form-label">Disc diameter (inches)</label>
    <div class="col-sm-10">
        <select class="form-select" name="groovedDiscDiscDiameter" id="groovedDiscDiscDiameter">
            {#todo: populate dynamically#}
            <option></option>
            <option>7</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>16</option>
        </select>
    </div>
</div>

<div class="mb-3 row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col">
        <label for="groovedDiscDiscMaterial" class="col-form-label">Disc material</label>
        <select class="form-select" name="groovedDiscDiscMaterial" id="groovedDiscDiscMaterial">
            {#todo: populate dynamically#}
            <option value=""></option>
            <option>Shellac/78</option>
            <option>Lacquer</option>
            <option>Vinyl</option>
            <option>Edison Diamond</option>
        </select>
    </div>
    <div class="col">
        <label for="groovedDiscDiscBase" class="col-form-label">Disc Base</label>
        <select class="form-select" name="groovedDiscDiscBase" id="groovedDiscDiscBase">
            {#todo: populate dynamically#}
            <option value=""></option>
            <option>glass</option>
            <option>cardboard</option>
            <option>aluminum</option>
            <option>unknown</option>
        </select>
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Playback</label>
    <div class="col">
        <label for="groovedDiscDiscDirection" class="col-sm col-form-label">Playback direction</label>
        <select class="form-control" name="groovedDiscDiscDirection" id="groovedDiscDiscDirection">
            {#todo: populate dynamically#}
            <option value=""></option>
            <option>In to Out</option>
            <option>Out to In</option>
        </select>
    </div>
    <div class="col">
        <label for="groovedDiscPlaybackSpeed" class="col-form-label">Playback speed (rpm)</label>
        <select class="form-control" name="groovedDiscPlaybackSpeed" id="groovedDiscPlaybackSpeed">
            {#todo: populate dynamically#}
            <option value=""></option>
            <option>33 1/3</option>
            <option>45</option>
            <option>78</option>
        </select>
    </div>
</div>

<div class="mb-3 row">
    <label for="inspectionDate" class="col-sm-2 col-form-label">Inspection Date (M/D/YYYY)</label>
    <div class="col-sm-10">
        <div class="input-group">
            <input type="text" id="groovedDiscInspectionDate" class="form-control tyko-date-selector" name="inspectionDate">
            <button type="button" onclick="tyko.openDateSelect('inspectionDate', 'm/d/yyyy')" class="btn btn-outline-secondary"> <em class="bi bi-calendar-event"></em></button>
        </div>
    </div>
</div>

<div class="mb-3 row">
    <label for="groovedDiscInspectionDate" class="col-sm-2 col-form-label">Transfer Date (M/D/YYYY)</label>
    <div class="col-sm-10">
        <div class="input-group">
            <input type="text" id="transferDate" class="form-control tyko-date-selector" name="transferDate">
            <button type="button" onclick="tyko.openDateSelect('transferDate', 'm/d/yyyy')" class="btn btn-outline-secondary"> <em class="bi bi-calendar-event"></em></button>
        </div>
    </div>
</div>
