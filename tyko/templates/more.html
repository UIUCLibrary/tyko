{% extends "layout.html" %}
{% block content %}
    <div class="card my-1">
        <div class="card-header">
            <h5 class="card-title">Entities</h5>
        </div>
        <div class="card-body">
            <ul>
                {% for entity in entities|sort -%}
                    <li><a href="{{url_for(entity[1])}}">{{entity[0]}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="card my-1">
        <div class="card-header">
            <h5 class="card-title">Forms</h5>
        </div>
        <div class="card-body">
            <ul>
                <li>
                    <a href="{{ url_for('form_new_collection') }}">New Collection</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
