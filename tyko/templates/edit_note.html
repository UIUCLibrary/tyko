{% block note_modal %}

<div class="modal fade" id="noteEditor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Note:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveNoteButton" data-dismiss="modal" onclick="updateNote()">Save</button>
      </div>
    </div>
  </div>
</div>
    <script type="application/javascript">
        function updateNote(api_route){
            const noteContent = $("#message-text").val();
            editDataValue(api_route, "text", noteContent, function () {
                location.reload();
            });
        }
    </script>
{% endblock %}
