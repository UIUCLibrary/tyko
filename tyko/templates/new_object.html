{% macro myform(collections) %}

<form id="newObject" method="post">
    <div class="form-group row">
        <label for="objectNameInput" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="objectNameInput" class="form-control" name="name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="objectCollectionSelection" class="col-sm-1 col-form-label">Collection</label>
        <div class="col-sm-10">
            <select class="custom-select" class="form-control" name="collectionId" required>
                <option value="" disabled selected>Select a collection</option>
                {%- for collection in collections%}
                <option value="{{collection.collection_id}}">{{ collection.collection_name }}</option>
                {%- endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="objectBarcodeInput" class="col-sm-1 col-form-label">Barcode</label>
        <div class="col-sm-10">
            <input type="text" id="objectBarcodeInput" class="form-control" name="objectBarcode">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Save changes</button>
</form>

{% endmacro %}

{% macro object_new_button_row(object_api_route, modal_id) %}
<tr>
    <td></td>
    <td>
        <div class="btn-group float-right" role="group">
            <button
                class="btn btn-primary btn-sm"
                data-toggle="modal"
                data-target="#{{- modal_id }}">
                Add
            </button>
        </div>
    </td>
</tr>
{% endmacro %}

{% macro new_object_modal(modalName, collections, object_api_route) %}
<div class="modal fade" id="{{modalName}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New Object</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {{ myform(collections) }}
      </div>
    </div>
  </div>
</div>
<script type="module">

    import {objects} from "{{url_for('static', filename="js/api.js")}}"
    const object_api_route = "{{ object_api_route }}";
    $(document).ready(function () {
        $("#newObject").bind("submit",
            function(event) {
                event.preventDefault();
                const rawData = $(this).serializeArray();
                let data = {};
                for (let i=0; i < rawData.length; i++ ){
                    data[rawData[i].name] = rawData[i].value;
                }
                objects.addObject(object_api_route, data)
                    .then(function(){
                        location.reload();
                    })
                    .catch(function(reason){
                        alert("Failed reason: " + reason.responseText);
                    }
                );
                return false;
            }
        )
    });


</script>
{% endmacro %}
