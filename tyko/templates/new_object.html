{% macro myform() %}
<form id="newObject">
    <div class="form-group row">
        <label for="objectNameInput" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="objectNameInput" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="objectBarcodeInput" class="col-sm-1 col-form-label">Barcode</label>

</form>
