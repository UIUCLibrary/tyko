{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Collections</h1>
    <table id="table"
        data-toggle="table"
        data-search="true"
        data-show-columns="true"
        class="table-striped">
        <thead class="thead-light">
            <th data-sortable="true">Name</th>
            <th data-sortable="true">Department</th>
            <th>Details</th>
        </thead>
        <tbody>
            {% for collection in collections %}
                <tr>
                    <td>{{collection['collection_name']}}</td>
                    <td>{{collection['department']}}</td>
                    <td><a href="{{url_for('page_collections')}}/{{ collection['collection_id'] }}">Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
